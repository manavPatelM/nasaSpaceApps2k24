<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Solar System Orrery</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .label {
            position: absolute;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 3px;
            pointer-events: none;
            display: none;
        }
        .info {
            position: absolute;
            top: 50px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 10;
        }
        .slider {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label><input type="checkbox" id="togglePlanets" checked> Show Planets</label><br>
        <div id="speed-controls">
            <h3>Adjust Planet Speeds:</h3>
        </div>
    </div>
    <div id="label" class="label"></div>
    <div id="info" class="info"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
